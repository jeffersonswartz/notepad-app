<div >
  <form class="form" [formGroup]="loginForm" fxLayoutAlign="center center" fxLayout="column" class="full-height" (ngSubmit)="isLogin ? login() : create()">
    <div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email" [errorStateMatcher]="matcher">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" formControlName="password" type="password">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button type="submit" [disabled]="loginForm?.invalid" color="primary">{{isLogin ? 'Submit' : 'Create'}}</button>
      <button mat-raised-button routerLink="/create" color="accent" *ngIf="isLogin">Create New User</button>
    </div>
  </form>
</div>
